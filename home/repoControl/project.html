<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Vishal Kuo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vishal Kuo</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.teal-amber.min.css" />

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <a style="color: white;" href="../index.html"><span class="mdl-layout-title">Vishal Kuo</a></span></a>
        </div>
    </header>
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" ng-app = "repoApp">
            <div class="page-content" id = "one" ng-controller="repoController">
                <div class="mdl-grid center-div" >
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-cell--4-col-phone center-text">
                        <h3>{{ repo.title }} </h3>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">

                    </div>
                </div>
                <div class="mdl-grid center-div">
                    <div class="mdl-cell mdl-cell--3-col mdl-cell--8-col-tablet center-text">
                        {{ dates.text }}
                    </div>
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                        <p class='repoFormat'>{{ about.text }}</p>
                    </div>
                    <div class="mdl-cell mdl-cell--3-col mdl-cell--8-col-tablet"></div>
                </div>
                <div class="mdl-grid center-div">
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
                        <h3 ng-show="technologies">Technologies</h3>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet"></div>
                </div>
                <div class="mdl-grid center-div">
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet center-text"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet" >
                        <ul >
                            <li class="repoFormat" ng-repeat = "jot in technologies.jotNotes">{{ jot }}</li>
                        </ul>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet"></div>
                </div>
                <div class="mdl-grid center-div">
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet center-div">

                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">

                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
                        <a href = "../index.html" class="fixed-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Back</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer--right-section">

        </div>
    </footer>
</div>

<script src="../../dist/js/material.js"></script>
<script src = "../assets/repos.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="../../dist/controllers/repocontroller.js"></script>
</body>
</html>
